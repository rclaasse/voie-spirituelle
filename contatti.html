          <label for="message">Messaggio</label>

  <!-- ===== SCRIPT : messaggio di conferma ===== -->
  <script>
    const form = document.querySelector(".contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        status.textContent = "🙏 Grazie, il tuo messaggio è stato inviato con successo!";
        status.style.color = "#4b2e83";
        form.reset();
        setTimeout(() => { status.textContent = ""; }, 4000);
      } else {
        status.textContent = "⚠️ Si è verificato un errore. Ti preghiamo di riprovare.";
        status.style.color = "#b80000";
      }
    });
  </script>

  <!-- ===== SCRIPT : menu burger ===== -->
  <script>
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('nav');
    const overlay = document.querySelector('.overlay');

    burger.addEventListener('click', () => {
      burger.classList.toggle('active');
      nav.classList.toggle('active');
      overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      burger.classList.remove('active');
      nav.classList.remove('active');
      overlay.classList.remove('active');
    });
  </script>
