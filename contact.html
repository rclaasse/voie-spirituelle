</head>
<body>
  <header>

    <!-- Bouton burger -->
    <button class="burger" aria-label="Menu">
      <span></span>

    </button>

    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>

      <a href="blog.html" class="btn" style="margin-left:15px;">Articles ‚ú®</a>
    </nav>

   <div class="overlay"></div>

  </header>

  <section class="contact">
    <div class="contact-container">
      <!-- Bloc gauche : texte -->
      <div class="contact-info">
        <h2>Entrer en contact</h2>
        <p>
          Je serai ravie de r√©pondre √† vos questions ou de fixer un rendez-vous.  
          Remplissez simplement le formulaire ci-dessous üå∏
        </p>
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=800&q=80" 
             alt="Bougie et fleur de lotus, ambiance spirituelle" 
             loading="lazy">
      </div>

      <!-- Bloc droit : formulaire avec Formspree -->
      <form class="contact-form" action="https://formspree.io/f/xnnbkbdk" method="POST">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="votre@email.com" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="√âcrivez votre message..." required></textarea>

        <button type="submit" class="btn">Envoyer ‚úâÔ∏è</button>

        <!-- Message de confirmation -->
        <p id="form-status" style="margin-top:1rem; color:#4b2e83; font-weight:bold;"></p>
      </form>
    </div>
  </section>

  <!-- Bouton flottant -->
  <a href="blog.html" class="btn" id="floating-blog">Articles ‚ú®</a>

  <footer>
    ¬© 2025 Maria Cristina Bussani ‚Äî Tous droits r√©serv√©s
  </footer>

  <!-- Script confirmation -->
  <script>
  const form = document.querySelector(".contact-form");
  const status = document.getElementById("form-status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      status.innerHTML = "üôè Merci, votre message a bien √©t√© envoy√© !";
      form.reset();
    } else {
      status.innerHTML = "‚ö†Ô∏è Une erreur est survenue. Merci de r√©essayer.";
    }
  });

  </script>

    <script>
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('nav');
    const overlay = document.querySelector('.overlay');

    burger.addEventListener('click', () => {
      burger.classList.toggle('active');
      nav.classList.toggle('active');
      overlay.classList.toggle('active'); // active/d√©sactive overlay
    });

    // Fermer le menu si on clique sur l‚Äôoverlay
    overlay.addEventListener('click', () => {
      burger.classList.remove('active');
      nav.classList.remove('active');
      overlay.classList.remove('active');
    });
  </script>

</body>
