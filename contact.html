    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80" alt="Chemin spirituel avec lumière">
    <h2>Entrer en contact</h2>
    <p>
      Pour toute question ou pour prendre rendez-vous, vous pouvez m’écrire directement.
    </p>

    <form>
      <label for="name">Nom :</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email :</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message :</label><br>
      <textarea id="message" name="message" rows="6" required></textarea><br><br>

      <button type="submit" class="btn">Envoyer</button>
    </form>
