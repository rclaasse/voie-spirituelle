backend:
  name: git-gateway
  branch: main  # la branche principale de ton repo GitHub

media_folder: "images/uploads"   # o√π stocker les images
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Articles"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Contenu", name: "body", widget: "markdown" }
